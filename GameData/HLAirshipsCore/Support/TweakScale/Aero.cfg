@PART[AirshipCap]:NEEDS[TweakScale]		// Airship Cap 2
{
	-MODULE[TweakScale],* { }
	%MODULE[TweakScale]
	{
		type = stack_blimp
		defaultScale = 4.8
	}
}

@PART[Blimp]:NEEDS[TweakScale]		// K 101 Rigid Airship
{
	-MODULE[TweakScale],* { }
	%MODULE[TweakScale]
	{
		type = stack_blimp
		defaultScale = 12.5
	}
}

@PART[DeathStarBattery]:NEEDS[TweakScale]		// 'Death Star' class Air Envelope
{
	-MODULE[TweakScale],* { }
	%MODULE[TweakScale]
	{
		type = free
	}
}

@PART[HL_AirshipEnvelope]:NEEDS[TweakScale]		// Airship Envelope
{
	-MODULE[TweakScale],* { }
	%MODULE[TweakScale]
	{
		type = stack_blimp
		scaleFactors   = 1.25  , 1.875 , 2.5  , 3.75 , 4.8 , 5.0 , 7.5 , 9.5
		incrementSlide = 0.025 , 0.025 , 0.05 , 0.05 , 0.1 , 0.1 , 0.1 , 0.1
		defaultScale = 4.8
	}
}

@PART[HL_AirshipEnvelopeHecto]:NEEDS[TweakScale]		// Airship Envelope "Hecto"
{

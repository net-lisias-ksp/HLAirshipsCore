// Kerbal Space Program - Part Config
// Patches the HL Envelope parts to fit the dimensions from the 6.4 era.
// Useful if you have older crafts and don't want to rework them.

@PART[HL_AirshipEnvelope]
{
	@MODEL
	{
		%scale = 1.25, 1.2525, 1.25
	}
}

@PART[HL_AirshipEnvelope_Octo]
{
	@MODEL
	{
		%scale = 1.2375, 1.2525, 1.2375
	}
}

@PART[HL_AirshipEnvelope_Hecto]
{
	@MODEL
	{
		%scale = 2.92, 2.9075, 2.92
	}
}

